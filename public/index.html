<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="/reset.css" type="text/css" />
    <style>
        ::-webkit-scrollbar-track-piece {
            background-color: rgba(1, 1, 1, 0);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 3px;
            background-color: rgba(178, 207, 235, 0.6);
        }
    </style>
    <title>共富帮</title>
    <!-- <script src='https://wpk-gate.zjzwfw.gov.cn/static/wpk-jssdk.1.0.2/wpkReporter.js' crossorigin='true'></script> -->
    <script src="https://wpk-gate.zjzwfw.gov.cn/static/wpk-jssdk.1.0.2/wpkReporter.js"
        integrity="sha384-5SExlbKXVCxLlArF+Y23kJpgH0CkffDJZtdx62KspIB8ptVvsiEqnmgszU8MRkrk"
        crossorigin="anonymous"></script>
    <script>
        try {
            const config = {
                bid: 'wcgfb_zzdpro',
                signkey: '1234567890abcdef',
                gateway: 'https://wpk-gate.zjzwfw.gov.cn'
            };
            const wpk = new wpkReporter(config);
            wpk.installAll();
            window._wpk = wpk;
        } catch (err) {
            console.error('WpkReporter init fail', err);
        }
    </script>
    <script>
        (function (w, d, s, q, i) {
            w[q] = w[q] || [];
            var f = d.getElementsByTagName(s)[0], j = d.createElement(s);
            j.async = true;
            j.id = 'beacon-aplus';
            j.src = 'https://alidt.alicdn.com/alilog/mlog/aplus_cloud.js';
            j.integrity = 'sha384-x/XRBM8mjaHLtIMCgww8i2ubIjcons26JYrLkdLg7GWqF6XqNaB477cMA5RR+RCV';
            j.crossorigin = 'anonymous';
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'aplus_queue');

        aplus_queue.push({
            action: 'aplus.setMetaInfo',
            arguments: ['aplus-rhost-v', 'alog.zjzwfw.gov.cn']
        });
        aplus_queue.push({
            action: 'aplus.setMetaInfo',
            arguments: ['aplus-rhost-g', 'alog.zjzwfw.gov.cn']
        });

        var u = navigator.userAgent
        var isAndroid = u.indexOf('Android') > -1
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)

        aplus_queue.push({
            action: 'aplus.setMetaInfo',
            arguments: ['appId', isAndroid ? '28302650' : isIOS ? '28328447' : '47130293']
        });

        // 单页应用 或 “单个页面”需异步补充PV日志参数还需进行如下埋点：
        aplus_queue.push({
            action: 'aplus.setMetaInfo',
            arguments: ['aplus-waiting', 'MAN']
        });//
        // 单页应用路由切换后 或 在异步获取到pv日志所需的参数后再执行sendPV：
        aplus_queue.push({
            'action': 'aplus.sendPV',
            'arguments': [{
                is_auto: false
            }, {
                // 当前你的应用信息，此两行请勿修改
                sapp_id: '22639',
                sapp_name: 'wcgfb',
                // 自定义PV参数key-value键值对（只能是这种平铺的json，不能做多层嵌套），如：

            }]
        })
    </script>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
